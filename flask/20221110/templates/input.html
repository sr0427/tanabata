<head>

</head>
<body>
	<h1>セレクト</h1>
	<hr>
	
	<form action="/select_app" method="POST">
		<select name="favorite">
			<option value="">好きなものを選んでください</option>

	</form>

</head>

	<h1>テキストエリア</h1>

		<textarea name="self" rows="5" cols="40">
